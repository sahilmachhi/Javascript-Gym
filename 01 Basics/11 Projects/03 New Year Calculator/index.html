<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 class = "h1">Countdown: 2024 Arrival</h1>
<div class="date-container">
    <div class="date">
        <P class="bigfont days"></P>
        <p class="smallfont">Days</p>
    </div>

    <div class="date">
        <P class="bigfont hour"></P>
        <p class="smallfont">Hours</p>
    </div>

    <div class="date">
        <P class="bigfont min"></P>
        <p class="smallfont">Minutes</p>
    </div>

    <div class="date">
        <P class="bigfont sec"></P>
        <p class="smallfont">Secends</p>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script src="main.js"></script>
    
</body>
</html>
